<nz-card class="login-form">
  <form nz-form [formGroup]="authForm">
    <div class="login-form__title">Вход</div>
    <nz-form-item>
      <nz-form-control nzErrorTip="Введите логин!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="Логин"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Введите пароль!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Пароль"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <button nz-button class="login-form-button login-form-margin"
            [nzLoading]="isLoading"
            [disabled]="isLoading"
            [nzType]="'primary'"
            (click)="submitForm()">Войти</button>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'link'" routerLink="/registration">Нет аккаунта?</button>
  </form>
</nz-card>
